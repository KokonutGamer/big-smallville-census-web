<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h2 class="text-center text-theme-primary">Methods for Citizens</h2>
        </div>
    </div>

    <!-- TODO move this into a pop-up window -->
    <div class="row mt-5 mb-5">
        <form class="container" #incentiveForm="ngForm" (ngSubmit)="submitIncentive(incentiveForm)">
            <mat-form-field>
                <mat-label>Social Security Number</mat-label>
                <input matInput [(ngModel)]="ssn" name="ssn">
            </mat-form-field>
        </form>
    </div>

    <!-- TODO move this into a pop-up window -->
    <div class="row mt-5 mb-5">
        <!-- First name -->
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput>
        </mat-form-field>

        <!-- Last name -->
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput>
        </mat-form-field>

        <!-- SSN -->
        <mat-form-field>
            <mat-label>Social Security Number</mat-label>
            <input matInput maxlength="9">
        </mat-form-field>

        <!-- Lot number -->
        <mat-form-field>
            <mat-label>Lot Number</mat-label>
            <input matInput>
        </mat-form-field>

        <!-- Marital status -->
        <mat-form-field>
            <mat-label>Marital Status</mat-label>
            <mat-select>
                <mat-option value="single">Single</mat-option>
                <mat-option value="married">Married</mat-option>
                <mat-option value="divorced">Divorced</mat-option>
                <mat-option value="widowed">Widowed</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Birth date -->
        <mat-form-field>
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" [max]="today">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>

</div>
