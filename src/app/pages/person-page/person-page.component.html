<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h2 class="text-center text-theme-primary">Methods for Citizens</h2>
        </div>
    </div>

    <div class="row mt-5 mb-5">
        <!-- <form class="container text-center" #incentiveForm="ngForm" (ngSubmit)="submitIncentive(incentiveForm)">
            <label class="p-3" for="ssn">Calculate incentives for a citizen based on SSN</label>
            <input type="text" name="ssn" class="form-control shadow-effect" placeholder="Input Citizen's SSN"
                minlength="9" maxlength="9" [ngModel]="ssn" required />
        </form> -->
        <form class="container text-center" #incentiveForm="ngForm" (ngSubmit)="submitIncentive(incentiveForm)">
            <mat-form-field>
                <mat-label>Social Security Number</mat-label>
                <input matInput [(ngModel)]="ssn" name="ssn">
            </mat-form-field>
        </form>
    </div>

    <div class="row mt-5 mb-5">
        <!-- First name -->
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput>
        </mat-form-field>

        <!-- Last name -->
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Social Security Number</mat-label>
            <input matInput maxlength="9">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" [max]="today">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>

</div>
