<h2 mat-dialog-title>Update Business Minimum Wage</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Business Name</mat-label>
        <input matInput [(ngModel)]="businessName" required />
    </mat-form-field>
    <mat-form-field>
        <mat-label>New Minimum Wage</mat-label>
        <input matInput [(ngModel)]="newWage" required />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="submitNewMinWage()">Submit</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Close</button>
</mat-dialog-actions>
