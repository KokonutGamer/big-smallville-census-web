<h2 mat-dialog-title>Properties List</h2>
<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Property Name </th>
            <td mat-cell *matCellDef="let property"> {{ property.name }} </td>
        </ng-container>

        <ng-container matColumnDef="taxPercentage">
            <th mat-header-cell *matHeaderCellDef> Tax Percentage </th>
            <td mat-cell *matCellDef="let property"> {{ property.taxPercentage }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Close</button>
</div>
