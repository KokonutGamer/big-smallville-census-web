<h2 mat-dialog-title>Person List</h2>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let person"> {{ person.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let person"> {{ person.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="ssn">
      <th mat-header-cell *matHeaderCellDef> SSN </th>
      <td mat-cell *matCellDef="let person"> {{ person.ssn }} </td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> Birth Date </th>
      <td mat-cell *matCellDef="let person"> {{ person.birthDate }} </td>
    </ng-container>

    <ng-container matColumnDef="maritalStatus">
      <th mat-header-cell *matHeaderCellDef> Marital Status </th>
      <td mat-cell *matCellDef="let person"> {{ person.maritalStatus }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let person"> {{ person.email }} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let person"> {{ person.phone }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="">Close</button>
</div>
